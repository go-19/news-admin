<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>

  <main>
    <div class="container mb-5 mt-2 py-5 w-50 ml-auto mr-auto">
      <h1 class="text-center mb-5 h3">Welcome to the admin panel.</h1>
      <form class="d-flex align-items-center mb-4 justify-content-between" method="POST" action="/admin">
        <h2 class="mb-0">
          <%=user.name%>
        </h2>
        <button class="logout btn btn-warning text-white mb-0" name="logout">LOGOUT</button>
      </form>

      <form action="/admin" method="POST" enctype="multipart/form-data">
        <input class="form-control mb-3" autocomplete="off" type="text" name="title" placeholder="Title">
        <textarea class="form-control mb-3" placeholder="Description" name="more"></textarea>
        <input type="file" name="file">
        <button class="btn btn-info">Submit</button>
      </form>
    </div>
  </main>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>

  <main>
    <div class="container mb-5 mt-2 py-5 w-50 ml-auto mr-auto d-flex flex-column">
      <div class="d-flex flex-column align-items-center">
        <a class="text-decoration-none font-weight-bold h1 mb-0 mb-2" href="/">LOGO</a>
        <h1 class="text-center mb-5 h3">Welcome to the admin panel.</h1>
      </div>
      <form class="d-flex align-items-center mb-4 justify-content-between" method="POST" action="/admin">
        <h2 class="mb-0">
          <%=users.name%>
        </h2>
        <button class="logout btn btn-warning text-white mb-0" name="logout">LOGOUT</button>
      </form>

      <form action="http://localhost:2001/admin" method="POST" enctype="multipart/form-data">
        <input class="form-control mb-3" type="text" name="title" placeholder="Title" required>
        <textarea class="form-control mb-3" placeholder="Description" name="more" required></textarea>
        <input type="file" name="file" required>
        <button class="btn btn-info">Submit</button>
      </form>
    </div>
  </main>

</body>

</html>
